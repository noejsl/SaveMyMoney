{% extends 'layout.html' %}
{%block body %}

<div class="container mt-5">
    <div class="d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card card-body bg-dark text-light shadow-sm border-0">
                <h3>Grafico</h3>
                <form action="/generate" method="POST">
                    <div class="form-group mb-3 inputs">
                        <select class="form-select bg-dark text-light border-0" name="Tipo"
                            aria-label="Selecciona un tipo">
                            <option selected disabled>Selecciona un tipo de gasto</option>
                            {%for t in tipo%}
                            <option value="{{t.Tipo}}">{{t.Tipo}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="form-group mb-3 inputs">
                        <select class="form-select bg-dark text-light border-0" name="Distro"
                            aria-label="Selecciona un tipo" id="Selection">
                            <option selected disabled>Selecciona un tipo de distribucion</option>
                            <option value="Individual">Individual</option>
                            <option value="Mensual">Mensual</option>
                            <option value="Anual">Anual</option>
                        </select>
                    </div>
                    <div class="form-group mb-3 inputs" id="Months">
                        <select class="form-select bg-dark text-light border-0" name="Mes"
                            aria-label="Selecciona un tipo">
                            <option selected disabled>Selecciona un mes</option>
                            <option value="01">Enero</option>
                            <option value="02">Febrero</option>
                            <option value="03">Marzo</option>
                            <option value="04">Abril</option>
                            <option value="05">Mayo</option>
                            <option value="06">Junio</option>
                            <option value="07">Julio</option>
                            <option value="08">Agosto</option>
                            <option value="09">Septiembre</option>
                            <option value="10">Octubre</option>
                            <option value="11">Noviembre</option>
                            <option value="12">Diciembre</option>
                        </select>
                    </div>
                    <div class="form-group mb-3 inputs" id="Years">
                        <select class="form-select bg-dark text-light border-0" name="Anio"
                            aria-label="Selecciona un tipo">
                            <option selected disabled>Selecciona un a√±o</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-success btn-block fade-in">
                            Generar grafico
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script>
    let inputMonth = document.getElementById('Months');
    let inputYear = document.getElementById('Years');
    let inputSelection = document.getElementById('Selection');

    inputMonth.classList.add('d-none');
    inputYear.classList.add('d-none');

    inputSelection.addEventListener('change', function showInput() {
        inputMonth.classList.add('d-none');
        inputYear.classList.add('d-none');

        if (inputSelection.value === 'Mensual') {
            inputMonth.classList.remove('d-none');
        } else if (inputSelection.value === 'Anual') {
            inputYear.classList.remove('d-none');
        }
    });

</script>

<style>
    body {
        background-color: #121212;
        color: #f5f5f5;
    }

    .inputs {
        border: #000000be 1.2px solid;

    }

    .card {
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
    }

    .fade-in {
        opacity: 0;
        transform: translateY(10px);
        animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .btn {
        transition: background-color 0.3s, color 0.3s;
    }

    .btn-outline-success {
        color: #28a745;
        border-color: #28a745;
    }

    .btn-outline-success:hover {
        background-color: rgba(40, 167, 69, 0.1);
    }
</style>

{% endblock%}
